---
# This Ansible playbook sets up the Elasticsearch environment, installing and configuring Elasticsearch
- hosts: localhost
  become: yes

  tasks:

    - name: elasticsearch repository public key added
      apt_key:
        url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
        state: present

    - name: basic tools installed (apt-transport-https for ES)
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      with_items:
        - htop
        - vim
        - apt-transport-https
        - elasticsearch
        - openjdk-8-jre

    - name: elasticsearch ready to listen from any source
      lineinfile:
        dest: /etc/elasticsearch/elasticsearch.yml
        line: 'network.host: 0.0.0.0'

    - name: elasticsearch ready to run after boot
      service:
        name: elasticsearch
        state: started
        enabled: true
