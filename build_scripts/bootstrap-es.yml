---
- hosts: localhost
  become: yes

  tasks:

    - name: elasticsearch repository public key added
      apt_key:
        url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
        state: present

    - name: basic tools installed (apt-transport-https for ES)
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      with_items:
        - htop
        - vim
        - apt-transport-https
        - elasticsearch
