# Nginx configuration file for load balancing and reverse proxying
# This configuration sets up a load balancer for multiple backend servers
# and a reverse proxy to handle incoming HTTP requests.

# Load balancing configuration

# Define an upstream block named 'site' for load balancing
upstream site {
    # List of backend servers with fail_timeout and max_fails parameters
    server localhost:8000 fail_timeout=5 max_fails=3 ;
    server localhost:8001 fail_timeout=5 max_fails=3 ;
    server localhost:8002 fail_timeout=5 max_fails=3 ;
}

# Main server block
server {
    # Listen on port 80 for incoming HTTP requests
    listen 80;
    # Catch-all server name (responds to any domain)
    server_name _ ;

    # Location block for handling requests
    location / {
        # Proxy requests to the upstream 'site' block
        proxy_pass http://site/;
        # Disable automatic redirects from the proxied server
        proxy_redirect off;
        # Use HTTP/1.1 for proxy connections
        proxy_http_version 1.1;
    }
}
